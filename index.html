<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
    var CODE = CODE || {};

    CODE.saveToLS = {
        init: function () {
            this.$trigger = $('.jscSaveMe');
            this.bindEvent();
        },
        bindEvent: function () {
            this.$trigger.on('click', function () {
                var touchedCoupon = $(this).parents('.jscCouponWrap');
                var contents = [],
                    data = {};

                for(var i=0; i < $(touchedCoupon).find('dt').length; i++) {
                    var title = $(touchedCoupon).find('dt')[i],
                        value = $(touchedCoupon).find('dd')[i];

                    data[$(title).text()] = $(value).text();
                    localStorage.setItem('contents', JSON.stringify(data));
                }
            });
        }
    };
    $(function () {
       CODE.saveToLS.init();
    });
</script>
